<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Montserrat:wght@300&family=Playfair+Display:ital@1&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="h1text">
            <h1 class="fast">fast.</h1><h1 class="convert">Converter</h1>
        </div>
        <div>
            <label for="fromCurrency"><strong>From Currency:</strong></label>
            <select id="fromCurrency"></select>
        </div>

        <div>
            <label for="toCurrency"><strong>To Currency:</strong></label>
            <select id="toCurrency"></select>
        </div> 
        
        <div>
            <label for="amount"><strong>Amount:</strong></label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>

        <div class="convertDiv">
            <button onclick="convertCurrency()">Convert</button>
        </div>

        <div class="switchDiv">
            <button onclick="switchCurrencies()">Switch</button>
        </div>
    </div>
     
    <div id="result"></div>

    <script src="scripts.js"></script>
</body>
</html>
